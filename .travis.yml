sudo: required
group: deprecated-2017Q3
language: scala
scala:
- 2.11.8
services:
- docker
before_install:
- "./tools/travis/setup.sh"
install: true
script:
- "./tools/travis/build.sh && ./tools/travis/build_sdk.sh && ./tools/travis/deploy.sh
  && ./tools/travis/test.sh"
before_deploy:
- "./tools/travis/rename_sdk.sh ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
deploy:
- provider: script
  script: "./tools/travis/publish.sh openwhisk ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
  on:
    tags: true
    all_branches: true
    condition: "${TRAVIS_TAG%@*} = dockerskeleton || ${TRAVIS_TAG%@*} = example"
- provider: releases
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file: "./build/blackbox-${TRAVIS_TAG##*@}.tar.gz"
  on:
    tags: true
    all_branches: true
    condition: "${TRAVIS_TAG%@*} = sdk"
env:
  global:
  - secure: 
  - secure: 
